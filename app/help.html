<!DOCTYPE HTML>
<html>
	<head>
		<title>Help</title>
		<link rel="stylesheet" id="cssLight" href="css/styleLight.css">
		<link rel="stylesheet" id="cssDark" href="css/styleDark.css">
    <style>
			body {
				overflow: auto;
				-webkit-user-select: text;
			}
			#help {
				padding: 5px;
				width: calc(100% - 30px);
			}
			#version {
				padding: 5px;
			}
    </style>
	</head>
  <body class="secondary">
		<h1 id="version"></h1>
		<div id="help"></div>
		<script>
			const theme = require('electron').ipcRenderer.sendSync('getTheme');
			document.getElementById('cssLight').disabled = theme !== 'light';
			document.getElementById('cssDark').disabled  = theme === 'light';

		 	const marked = require('marked');
		 	const fs = require('fs');
		 	const path = require('path');
		 	const json = JSON.parse(fs.readFileSync(path.join(__dirname, 'package.json'), 'utf8'));
			document.getElementById('version').innerHTML = `Current Version: ${json.version}`;
		 	const content = fs.readFileSync(path.join(__dirname, 'HELP.md'), 'utf8');
			marked(content, function(err, content) {
				document.getElementById('help').innerHTML = content;
				const links = document.getElementsByTagName('a');
				const shell = require('electron').shell;
				for (var i = 0; i < links.length; i++) {
					links[i].onclick = function(event) {
						event.preventDefault();
						shell.openExternal(event.target.href);
					}
				}
			});
		</script>
	</body>
</html>
